
<h2>History <button class="btn btn-danger pull-right" ng-click="ctrl.historyService.clear()">Clear</button></h2>


<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Game</th>
            <th>Price</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="wager in ctrl.historyService.wagers">
            <td>{{$index + 1}}</td>
            <td>{{wager.game}}</td>
            <td>{{wager.price}}</td>
        </tr>
    </tbody>
</table>
